<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chainlink Dashboard</title>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    
    
</head>
<body>
    <script>
        d3.json("logs2.json", function (data) {
            
            var canvas = d3.select("body") .apend("svg")
                .attr("width", 500)
                .attr("height", 500)
                
                canvas.selectAll("rect")
                    .data(data)
                    .enter()
                        .append("rect" function (d){
                            return d.job * 10;
                        })
                        .attr("height", 50)
                        attr("y", function (d, i){
                            return i * 50;
                        } )
                        attr("height", 50)
                        attr("fill", "blue")
        })
        
    </script>
</body>
</html>
